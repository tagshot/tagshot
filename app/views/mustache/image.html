<button tabindex="{{model.order}}" class="image-frame{{#isSelected}} selected {{/isSelected}}" >
	<div class="image"><img src="{{model.attributes.thumb}}" /></div>
    <div class="more_infos">
		<div class="star-me">{{#starHTML}}{{/starHTML}}</div>
		<div class="tags">&nbsp;{{model.attributes.tags}}</div>
	</div>
</button>
