<header>
	<a id="title" href="/" title="go home">
		<h1 class="logo">Tagshot.</h1>
	</a>
	<div id="search-container" class="textbox-container">
		<input type="text" id="search-box" class='textbox' />
		<%= image_tag "loading.gif", :id => 'loading-image' %>
	</div>
	<br style="clear: both;" />
	<button id="show-options">Show/hide more options</button>
</header>
<section>
<div class="imagebox">
	<img src="{{model.attributes.image}}" alt="{{model.attributes.caption}}" />
</div>
<div class="propbox">
    <h2>Image Properties</h2>
    <dl>
        <dt>Caption</dt>
        <dd class="caption">Image Caption{{model.attributes.properties.caption}}</dd>
        <dt>Rating</dt>
        <dd><div class="star-me"></div></dd>
        {{#propHTML}}{{/propHTML}}
    </dl>
    <h2>Image Metadata</h2>
    <dl>
        {{#metaHTML}}{{/metaHTML}}
    </dl>
</div>
</section>
