<!DOCTYPE html>
<html>
<head>
	<title>Tagshot your photos!</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/dot-luv/jquery-ui.css" type="text/css" media="all" />

	<link rel="stylesheet" type="text/css" href="style/reset.css">
	<link rel="stylesheet" type="text/css" href="style/main.css">
	<link rel="stylesheet" type="text/css" href="style/datepicker.css" media="screen" />
	<!--
	<link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
	-->
	<script id="image_tmpl" type="text/x-mustache">
		<button type="button" {{#isSelected}} class="selected" {{/isSelected}} >
			<img src="{{model.attributes.thumb}}" />
			<div class="more_infos">
				<div class="star-me">{{#starHTML}}{{/starHTML}}</div>
				<div class="tags">{{model.attributes.iptc.tags}}</div>
			</div>
		</button>
	</script>
	
</head>
<body>
	<header>
		<h1 class="logo">Tagshot.</h1>
		<div id="search-container" class="textbox-container">
			<input type="text" id="search-box" class='textbox' />
			<img src="./images/loading.gif" id="loading-image" />
		</div>
		<br style="clear: both;" />
		<button id="show-options">Show/hide more options</button>
	</header>
	<section id="options-container">
		<div id="date-picker"></div>
		<div id="thumbnail-size-container">
			<span>Set tile size: </span>
			<div id="thumbnail-size-slider"></div>
		</div>
		<br style="clear: both;" />
	</section>
	<section id="gallery-view">
		<div id="backbone-image-list-anchor">
			<button type="button"> 
				<img src="images/example-pics/photo1.jpg" />
				<div class="star-me">3/5</div>
			</button>
			<button type="button"> 
				<img src="images/example-pics/photo2.jpg" />
				<div class="star-me">0/4</div>
			</button>
			<button type="button"> 
				<img src="images/example-pics/photo3.jpg" />
				<div class="star-me">2/5</div>
			</button>
			<button type="button"> 
				<img src="images/example-pics/photo4.jpg" />
				<div class="star-me">5/5</div>
			</button>
			<button type="button"> 
				<img src="images/example-pics/photo5.jpg" />
				<div class="star-me">4/5</div>
			</button>
			<button type="button"> 
				<img src="images/example-pics/photo6.jpg" />
				<div class="star-me">3/5</div>
			</button>
			<button type="button"> 
				<img src="images/example-pics/photo7.jpg" />
				<div class="star-me">3/5</div>
			</button>
			<button type="button"> 
				<img src="images/example-pics/photo8.jpg" />
				<div class="star-me">2/5</div>
			</button>
			<button type="button"> 
				<img src="images/example-pics/photo9.jpg" />
				<div class="star-me">4/5</div>
			</button>
		</div>
		<br style="clear: both;" />
<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
	</section>
	<footer class="header-footer">
		<div id="trash-container"></div>
		<div id="tag-edit-container" class="textbox-container">
			<input type="text" value="Tag it!" id="search-box" class='textbox' />
		</div>
	</footer>
	<script src="proglag.js"></script> <!-- only for testing -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.js"></script>
	<script src="js/jquery-ui-1.8.16.custom.min.js"></script>
	<script src="js/datepicker.js"></script>
	<script src="js/jquery.textbox-focus-on-start.js"></script>
    <script src="js/jquery.tab-autocomplete.js"></script>
    <script src="js/jquery.hotkeys.js"></script>
	<script src="js/underscore.js"></script>
	<script src="js/json2.js"></script>
	<script src="js/backbone.js"></script>
	<script src="js/mustache.js"></script>

	<script src="js/main.js"></script>
	<script src="controller/photo.js"></script>
	<script src="models/photo.js"></script>
	<script src="views/photo.js"></script>

	<!-- mehrere fonts, könnt mal bisschen rumspielen, welche euch am besten gefällt -->
	<link href='http://fonts.googleapis.com/css?family=Delius+Swash+Caps' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Coda' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Linden+Hill' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Sorts+Mill+Goudy|Lora:400,700|Gentium+Basic:400,700|Cantarell:400,700' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Prociono' rel='stylesheet' type='text/css'>
</body>
</html>
